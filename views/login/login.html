<div class="page-signin">
    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <form class="form-horizontal form-validation" name="formStandard" data-ng-submit="submit()">
                        <div class="card-content">
                            <section class="logo text-center">
                                <h1><a href="#/">Air Hub</a></h1>
                            </section>
                            <fieldset>
                                <md-input-container class="md-block">
                                        <label>Email</label>
                                        <md-icon class="fa fa-user"></md-icon>
                                        <input required 
                                               type="email"
                                               name="email" 
                                               ng-model="user.email" 
                                               ng-pattern="/^.+@.+\..+$/"/>
                                        <div ng-messages="formStandard.email.$error" multiple ng-if='formStandard.email.$dirty'>
                                            <div ng-message="required">This is required.</div>
                                            <div ng-message="pattern">It must be an e-mail address.</div>
                                        </div>
                                    </md-input-container>

                                    <div class="divider divider-md"></div>
                                    <md-input-container class="md-block">
                                        <label>Password</label>
                                        <md-icon class="fa fa-lock"></md-icon>
                                        <input required 
                                               type="password"
                                               name="password"
                                               ng-model="user.password">
                                        <div ng-messages="formStandard.password.$error" multiple ng-if='formStandard.password.$dirty'>
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                        
                                        <div ng-messages="formStandard.password.$error" ng-show="showLoginError">
                                            <div class="divider"></div>
                                            <div>Invalid email or password!</div>
                                        </div>
                                    </md-input-container>
                                
                            </fieldset>
                        
                        </div>
                        <div class="card-action no-border text-right">
                            <md-button type="submit"
                               class="md-raised btn-w-md md-primary"
                               ng-disabled="!canSubmit()">Sign in</md-button>
                        </div>    
                    </form>    
                </div>

<!--
                <div class="additional-info">
                    <a href="#/page/signup">Register</a>
                    <span class="divider-h"></span>
                    <a href="#/page/forgot-password">Forgot your password?</a>
                </div>
-->

            </div>                
        </div>

    </div>

</div>
